<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="Wrapper">
            <div class="left_side">
                <div class="inner_cont">
                    <h3>Your Result</h3>
                    <div class="circle">
                        <h1>76</h1>
                        <p class="opa">of 100</p>
                    </div>
                    <h2>Great</h2>
                    <p class="wid">You scored higher than 65% 
                        of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="right_side">
                <div class="inner_contt">
                    <h2>Summary</h2>
                    <div class="inner_text react">
                        <div class="icon">
                            <img src="icons/thunder.png" alt="">
                            <p style="color: #EB4040;">Reaction</p>
                        </div>
                        <div class="numb">
                            <p>80 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="inner_text mem">
                        <div class="icon">
                            <img src="icons/human-brain.png" alt="">
                            <p style="color: #F0B748;">Memory</p>
                        </div>
                        <div class="numb">
                            <p>92 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="inner_text ver">
                        <div class="icon">
                            <img src="icons/messenger.png" alt="">
                            <p style="color: #5CC0A8;">Verbal</p>
                        </div>
                        <div class="numb">
                            <p>61 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="inner_text vis">
                        <div class="icon">
                            <img src="icons/view.png" alt="">
                            <p style="color: #4248BF;">Visual</p>
                        </div>
                        <div class="numb">
                            <p>72 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="btn">
                        <button>Continue</button>
                    </div>
                    
                </div>
            </div>
    </div>

</body>
</html>
